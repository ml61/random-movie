<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Movie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label for="genres">Choose a genre:</label>
    <select id="genres" name="genres">
      <option value="volvo">Horror</option>
      <option value="saab">Comedy</option>
      <option value="fiat">Animation</option>
      <option value="audi">Drama</option>
    </select>

    <label for="year">Year, not less, than:</label>
    <select id="year" name="year"></select>

    <label for="rating">Rating, not less, than:</label>
    <select id="rating" name="rating"></select>

    <button class="btn-main">Generate Random Movie</button>

    <script src="app.js"></script>
  </body>
</html>
